<!-- This HTML file is to test out calling servlet from servlet, redirecting to another servlet, 
session management and other examples like that. Just change the action in the form to a specific
servlet to test that out. -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Servlet Tutorial</title>
	</head>
	<body>
		<h3>These two numbers would get summed up and then the result will get squared</h3>
		<form method="post" action="sum-square-cookie">
			<input type="number" placeholder="Enter number 1" name="num1" required />
			<input type="number" placeholder="Enter number 2" name="num2" required />
			<button type="submit">Find Square of Sum</button>
		</form>
	</body>
</html>
